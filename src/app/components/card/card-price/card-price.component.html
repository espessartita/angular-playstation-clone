<div class="card-price__container">
	<div class="card-price__title">
		<h3>Play it Now!</h3>
	</div>
	<div class="card-price__info">
		<div class="card-price__info__console">
			<span> | </span>
			<p>{{ gameType }}</p>
		</div>
		<div class="card-price__info__value">
			<p class="game-price">{{ gamePrice }}</p>
		</div>
	</div>
</div>
